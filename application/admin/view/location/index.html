<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 总店信息</nav>
<div class="page-container">
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">名称</th>
        <th width="60">申请时间</th>
        <th width="60">是否为总店</th>
        <th width="60">状态</th>
        <th width="100">操作</th>
      </tr>
      </thead>
      <tbody>
        {volist name="Location" id="vo"}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.create_time|date="Y-m-d H:i:s"}</td>
        <td>{$vo.is_main|is_main}</td>
        <td class="td-status">{$vo.status|status}</td>
        <td class="td-manage"><a href="{:url('location/branch',['bis_id'=>$vo.bis_id])}">获取分店</a><a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      {/volist}
      </tbody>
    </table>
  </div>
</div>
<!--包含头部文件-->
{:pagination($Location)}
{include file="public/footer" /}
